spring.application.name=test
server.port=8082


spring.datasource.url=jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE;MODE=PostgreSQL;IFEXISTS=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
